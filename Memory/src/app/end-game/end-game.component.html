<div class="container text-center end-game">
    <div class="modal-header">
        <h4 class="modal-title offset-4 col-4" align="center">{{title}}</h4>
    </div>
    <div class="modal-body">
        <p>Total lives: {{lives}}</p>
        <p>Total cards: {{totalCards}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success">New game</button>
        <button type="button" class="btn btn-outline-warning">Back to menu</button>
    </div>
</div>
